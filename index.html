<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,500;0,700;1,500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>projects</li>
                <li class="btn">contact</li>
            </ul>
            <div class="burgerTrigger"></div>
            <div class="burgerMenu"></div>
        </nav>
        <section>
            <form>
                <div class="formContents">
                    <h1 class="title">contact</h1>
                    <p class="name">first and last name</p>
                    <input
                        type="text"
                        placeholder="Please enter your name."
                        required
                    />
                    <p class="name">email details</p>
                    <input
                        type="text"
                        placeholder="Please enter your email."
                        required
                    />
                    <p class="enquiries">enquiries</p>
                    <textarea
                        placeholder="Please enter your enquiries."
                        required
                    ></textarea>
                    <button class="btn">send.</button>
                </div>
            </form>
        </section>
        <footer>
            <p class="logo">patrick's gardening serivce.</p>
            <p class="termsAndConditions">terms & conditions</p>
            <div class="icons">
                <img
                    class="instagram"
                    src="/icons/akar-icons_instagram-fill.svg"
                    alt="instagram"
                />
                <img
                    class="facebook"
                    src="/icons/ant-design_facebook-outlined.svg"
                    alt="facebook"
                />
            </div>
        </footer>
    </body>
    <script src="/app.js"></script>
</html>
